<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="phoneStyles.css" />

    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <div class="base">
          <div class="buttons-left">
            <div class="volume"></div>
            <div class="assistant"></div>
          </div>
          <div class="lock"></div>
          <div class="front">
            <div class="top">
              <div class="sensor sensor-tiny"></div>
              <div class="sensor sensor-large"></div>
              <div class="sensor sensor-medium"></div>
              <div class="sensor sensor-tiny"></div>
              <div class="speaker"></div>
              <div class="camera"></div>
              <div class="sensor sensor-tiny"></div>
            </div>
            <div class="screen"></div>
          </div>
        </div>
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/Instagram-Wordmark.svg"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img
              src="https://avatars.githubusercontent.com/u/60405697?v=4"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="instagram-login">Continue como rafaellacintra</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é rafaellacintra?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
